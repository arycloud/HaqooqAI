<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaqooqAI - Legal Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 font-sans">

    <div class="w-full max-w-2xl bg-white rounded-lg shadow-xl p-8 mt-12 flex flex-col items-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">HaqooqAI</h1>
        <p class="text-xl text-gray-600 mb-8">Your AI-powered legal assistant for Pakistani law.</p>

        <div class="w-full flex items-center space-x-4 mb-6">
            <input
                id="queryInput"
                type="text"
                placeholder="Ask a question about Pakistani law..."
                class="flex-grow p-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
            />
            <button
                id="submitButton"
                class="bg-blue-600 text-white p-4 rounded-full font-semibold hover:bg-blue-700 transition-colors"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
        </div>

        <div id="resultsContainer" class="w-full min-h-[200px] p-6 bg-gray-50 rounded-lg border border-gray-200">
            <div id="responseMessage" class="text-gray-800 text-lg font-medium">
                The agent's response will appear here.
            </div>
        </div>

        <div id="loadingIndicator" class="hidden mt-4 text-blue-600 font-medium">
            Thinking...
        </div>

    </div>

    <script>
        const queryInput = document.getElementById('queryInput');
        const submitButton = document.getElementById('submitButton');
        const responseMessage = document.getElementById('responseMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');

        submitButton.addEventListener('click', async () => {
            const query = queryInput.value;
            if (!query) return; // Don't submit empty queries

            // Show loading state
            responseMessage.textContent = '';
            loadingIndicator.classList.remove('hidden');

            try {
                // Send the query to your FastAPI backend
                const response = await fetch('http://localhost:8000/ask/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                });

                const data = await response.json();

                // Handle the response
                if (data.status === 'success') {
                    responseMessage.textContent = data.answer;
                    responseMessage.classList.add('animate-fadeIn');
                } else {
                    responseMessage.textContent = `Error: ${data.message}`;
                    responseMessage.classList.add('text-red-500', 'animate-fadeIn');
                }
            } catch (error) {
                responseMessage.textContent = `Failed to connect to the API. Is your backend running?`;
                responseMessage.classList.add('text-red-500', 'animate-fadeIn');
            } finally {
                // Hide loading state
                loadingIndicator.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
